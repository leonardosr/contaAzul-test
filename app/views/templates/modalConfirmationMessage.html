<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
</div>

<div class="modal-body">
    <h3 class="modal-title text-center">{{ messageText }}</h3>
    <p class="message-text text-center">{{ descriptionText }}</p>
</div>

<div class="modal-footer text-center">
	<button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="confirm()">Confirmar</button>
</div>
